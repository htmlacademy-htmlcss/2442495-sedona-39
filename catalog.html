<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="utf-8">
    <title>Каталог отелей в городе Седона</title>
  </head>

  <body>
    <header class="page-header" data-test="header">
      <a class="navigation-logo" href="index.html">
        <img class="page-header-logo" src="#" alt="Логотип сайта города Седона">
      </a>
      <nav class="navigation">
        <ul class="navigation-list">
          <li class="navigation-item">
            <a class="navigation-link" href="index.html"> О нас </a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#"> О Седоне </a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link navigation-link-current" href="catalog.html"> Гостиницы </a>
          </li>
        </ul>
        <ul class="navigation-user">
          <li class="navigation-user-item">
            <a class="navigation-user-link" href="#">
              <span class="visually-hidden"> Поиск </span>
            </a>
          </li>
          <li class="navigation-user-item">
            <a class="navigation-user-link" href="#">
              <span class="visually-hidden"> Лайки </span>
              <span class="likes-number"> 12 </span>
            </a>
          </li>
          <li class="navigation-user-item">
            <a class="navigation-button-link" href="catalog.html"> Хочу сюда! </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main-inner" data-test="main">
      <section class="hotels-filter" data-test=" filter">
        <h1> Гостиницы Седоны </h1>
        <ul class="breadcrumbs-list">
          <li class="breadcrumbs-item">
            <a class="breadcrumbs-link" href="index.html">
              <span class="visually-hidden"> На главную страницу </span>
            </a>
          </li>
          <li class="breadcrumbs-item">
            <a class="breadcrumbs-link"> Гостиницы </a>
          </li>
        </ul>
        <h2 class="visually-hidden">Список фильтров</h2>
        <form class="catalog-filter" action="https://echo.htmlacademy.ru/" method="get">
          <fieldset class="catalog-filter-group">
            <legend class="catalog-filter-title"> Инфраструктура </legend>
            <ul class="catalog-filter-list">
              <li class="catalog-filter-item">
                <label class="controls">
                  <input class="control-input" type="checkbox" name="pool" checked>
                  Бассейн
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="controls">
                  <input class="control-input" type="checkbox" name="parking" checked>
                  Парковка
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="controls">
                  <input class="control-input" type="checkbox" name="Wi-Fi">
                  Wi-Fi
                </label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="catalog-filter-group">
            <legend class="catalog-filter-title"> Тип Жилья</legend>
            <ul class="catalog-filter-group">
              <li class="catalog-filter-item">
                <label class="controls">
                  <input class="control-input" type="radio" name="type-of-accomodation" value="hotel" checked>
                  Гостиница
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="controls">
                  <input class="control-input" type="radio" name="type-of-accomodation" value="motel">
                  Мотель
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="controls">
                  <input class="control-input" type="radio" name="type-of-accomodation" value="apartments">
                  Апартаменты
                </label>
              </li>
            </ul>
          </fieldset>
          <fieldset class="catalog-filter-group">
            <legend class="catalog-filter-title"></legend>
            <label class="controls">

            </label>
          </fieldset>
        </form>

      </section>
    </main>
    <footer class="page-footer" data-test="footer">
      <ul class="footer-social-list">
        <li class="footer-social-item">
          <a class="social-link" href="#">
            <span class="visually-hidden"> Вконтакте </span>
          </a>
        </li>
        <li class="footer-social-item">
          <a class="social-link" href="#">
            <span class="visually-hidden"> Телеграм </span>
          </a>
        </li>
        <li class="footer-social-item">
          <a class="social-link" href="#">
            <span class="visually-hidden"> Youtube </span>
          </a>
        </li>
      </ul>
      <a class="footer-contact" href="tel:+78128121212">+7 (812) 812-12-12</a>
      <a class="author-logo">
        <img class="academy-logo" src="#" alt="Логотип HTML академии">
      </a>
    </footer>
  </body>

</html>
